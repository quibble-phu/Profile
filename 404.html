<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #667eea;
            --accent-color: #ffc107;
            --secondary-color: #764ba2;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error-container {
            text-align: center;
            z-index: 2;
            position: relative;
            animation: fadeIn 1s ease-out;
        }

        .search-icon {
            font-size: 4rem;
            color: white;
            animation: searchPulse 2s infinite;
            margin-bottom: 2rem;
        }

        @keyframes searchPulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 1;
                filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3));
            }

            50% {
                transform: scale(1.2);
                opacity: 0.7;
                filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.6));
            }
        }

        .floating-404 {
            font-size: 10rem;
            font-weight: 900;
            color: white;
            animation: float404 4s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #fff, #667eea, #764ba2, #fff);
            background-size: 400% 400%;
            -webkit-text-fill-color: transparent;
            animation: float404 4s ease-in-out infinite, gradientShift 3s ease-in-out infinite;
        }

        @keyframes float404 {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }

            25% {
                transform: translateY(-20px) rotate(2deg);
            }

            50% {
                transform: translateY(-30px) rotate(0deg);
            }

            75% {
                transform: translateY(-10px) rotate(-2deg);
            }
        }

        @keyframes gradientShift {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        .error-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        .error-description {
            font-size: 1.3rem;
            margin-bottom: 2.5rem;
            opacity: 0.9;
            line-height: 1.6;
            animation: fadeInUp 1s ease-out 0.7s both;
        }

        .search-container {
            margin-bottom: 2rem;
            animation: fadeInUp 1s ease-out 0.9s both;
        }

        .search-box {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            padding: 15px 25px;
            width: 300px;
            max-width: 90%;
            color: white;
            font-size: 1.1rem;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-box:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 20px rgba(255, 193, 7, 0.3);
            transform: scale(1.05);
        }

        .error-button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 15px 35px;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            animation: fadeInUp 1s ease-out 1.1s both;
            margin: 0 10px;
            font-size: 1.1rem;
        }

        .error-button:hover {
            background: white;
            color: #333;
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.3);
            text-decoration: none;
        }

        .error-button.secondary {
            background: transparent;
            border-color: rgba(255, 255, 255, 0.5);
            color: rgba(255, 255, 255, 0.8);
        }

        .error-button.secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-color: white;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Particle Background */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: particleFloat 10s linear infinite;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Suggestions */
        .suggestions {
            margin-top: 2rem;
            animation: fadeInUp 1s ease-out 1.3s both;
        }

        .suggestion-item {
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 16px;
            margin: 5px;
            border-radius: 20px;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .suggestion-item:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            transform: translateY(-2px);
            text-decoration: none;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .floating-404 {
                font-size: 6rem;
            }

            .error-title {
                font-size: 1.8rem;
            }

            .error-description {
                font-size: 1.1rem;
                padding: 0 1rem;
            }

            .error-button {
                padding: 12px 25px;
                font-size: 1rem;
                margin: 5px;
                display: block;
                margin-bottom: 10px;
            }

            .search-icon {
                font-size: 3rem;
            }

            .search-box {
                width: 250px;
                padding: 12px 20px;
            }
        }

        @media (max-width: 480px) {
            .floating-404 {
                font-size: 4rem;
            }

            .error-title {
                font-size: 1.5rem;
            }

            .search-icon {
                font-size: 2.5rem;
            }

            .search-box {
                width: 200px;
            }
        }
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.3;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }
    </style>
</head>

<body>
    <div class="stars"></div>
    <div class="particles"></div>

    <div class="error-container">
        <div class="search-icon">
            <i class="bi bi-search"></i>
        </div>
        <div class="floating-404">404</div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-description">
            The page you're looking for has vanished into thin air.<br>
            Let's help you find what you need!
        </p>

        <div class="search-container">
            <input type="text" class="search-box" placeholder="Search for something else..." id="searchInput">
        </div>

        <div class="button-group">
            <a href="/" class="error-button">
                <i class="bi bi-house me-2"></i>Go Home
            </a>
            <a href="#" class="error-button secondary" onclick="goBack(event)">
                <i class="bi bi-arrow-left me-2"></i>Go Back
            </a>
        </div>

        <div class="suggestions">
            <p style="margin-bottom: 1rem; opacity: 0.8;">Popular pages:</p>
            <a href="Profile.html" class="suggestion-item">About</a>
        </div>
    </div>

    <script>

        function createParticles() {
            const container = document.querySelector('.particles');
            container.innerHTML = '';

            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';

                const size = Math.random() * 6 + 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';

                particle.style.left = Math.random() * 100 + '%';


                particle.style.animationDelay = Math.random() * 10 + 's';

                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';

                container.appendChild(particle);
            }
        }


        function createStars() {
            const container = document.querySelector('.stars');
            container.innerHTML = '';

            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';

                const size = Math.random() * 3 + 1;
                star.style.width = size + 'px';
                star.style.height = size + 'px';


                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';

                star.style.animationDelay = Math.random() * 3 + 's';

                container.appendChild(star);
            }
        }

        function goBack(event) {
            event.preventDefault();
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.location.href = '/';
            }
        }


        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const query = this.value.trim();
                if (query) {
     
                    alert(`Searching for: "${query}"\n(This would redirect to search results)`);
                 
                }
            }
        });

   
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            createStars();

            setTimeout(() => {
                document.getElementById('searchInput').focus();
            }, 1500);
        });

        document.addEventListener('mousemove', function(e) {
            const trail = document.createElement('div');
            trail.style.position = 'fixed';
            trail.style.left = e.clientX + 'px';
            trail.style.top = e.clientY + 'px';
            trail.style.width = '4px';
            trail.style.height = '4px';
            trail.style.background = 'rgba(255, 193, 7, 0.6)';
            trail.style.borderRadius = '50%';
            trail.style.pointerEvents = 'none';
            trail.style.zIndex = '9999';
            trail.style.transform = 'translate(-50%, -50%)';
            trail.style.animation = 'trailFade 0.5s ease-out forwards';

            document.body.appendChild(trail);

            setTimeout(() => {
                if (trail.parentNode) {
                    trail.parentNode.removeChild(trail);
                }
            }, 500);
        });


        const style = document.createElement('style');
        style.textContent = `
            @keyframes trailFade {
                0% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
                100% { opacity: 0; transform: translate(-50%, -50%) scale(0); }
            }
        `;
        document.head.appendChild(style);


        document.addEventListener('keydown', function(e) {
            if (e.key === 'h' || e.key === 'H') {
                if (e.target.tagName !== 'INPUT') {
                    e.preventDefault();
                    window.location.href = '/';
                }
            } else if (e.key === 'Escape') {
                document.getElementById('searchInput').blur();
            }
        });
    </script>
</body>

</html>
